<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script
    src="//code.jquery.com/jquery-3.5.0.js"
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
    crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="///ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/blitzer/jquery-ui.css" />
    <link href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@3/dark.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@9/dist/sweetalert2.min.js"></script>    

    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="//kit.fontawesome.com/6da44890dc.js" crossorigin="anonymous"></script>

    <title>WikiSearch</title>

</head>
<body>

<div class="main">
		
    <!-- Home Page -->

    <div class="home">
        <div class="container">
            <div class="row">
                <div class="eight columns offset-by-two">
                    <img src="assets/logo.png" width="150">
                    <h1 class="headline">WikiSearch</h1>
                </div>
            </div>

            <div class="row">
                <div class="eight columns offset-by-two">
                    <form action="" class="wiki-search-form">
                        <input type="search" placeholder="Enter search term" class="wiki-search-input" id="wiki-search-input">
                        <button class="button btn btn-wiki" style="font-size: 1.5em; margin-right: 2em"><i class="fas fa-search"></i> Wikipedia Search</button>
                        <a style="font-size: 1.5em !important" class="button btn btn-lucky" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">I'm Feeling Curious <i class="fas fa-angle-double-right"></i></a>
                    </form>
                </div>
            </div>

            <!-- <div class="row"> -->
                <div class="eight columns offset-by-two">
                    <footer class="attribution">
                        <p>Developed with <span>&#10084</span> and &#9749; by <a href="#">Dhruv Rawat</a></p>
                    </footer>
                </div>
            <!-- </div> -->
        </div>
    </div>

<!-- Results Page -->

    <div class="result hidden">
        <header class="header">
            <div class="container">
                
                <div class="row">
                    <div class="one-third column">
                        <h1>WikiSearch</h1>
                        <img src="assets/logo.png" height=50>
                    </div>		
                    <div class="two-thirds column">
                        <form action="" class="result-wiki-search-form">
                            <input type="text" placeholder="Search Wikipedia..." class="result-wiki-search-form-input" id="result-wiki-search-form-input">
                            <button class="btn result-btn-wiki">Search</button>
                        </form>
                    </div>
                    
                </div>
            </div>
        </header>	
        
        <div class="container">
            <section class="search-results">
                <div>
                    <div class="display-results"></div>
                </div>
            </section>
        
        </div> <!-- Container -->	
    </div> <!-- Results -->

</div>
    
</body>


<script src="js/main.js"></script>
<script>
    $(".wiki-search-input").autocomplete({
        source: function(request, response) {
            $.ajax({
                url: "//en.wikipedia.org/w/api.php",
                dataType: "jsonp",
                data: {
                    'action': "opensearch",
                    'format': "json",
                    'search': request.term
                },
                success: function(data) {
                    response(data[1]);
                }
            });
        }
    });
    $(".result-wiki-search-form-input").autocomplete({
        source: function(request, response) {
            $.ajax({
                url: "//en.wikipedia.org/w/api.php",
                dataType: "jsonp",
                data: {
                    'action': "opensearch",
                    'format': "json",
                    'search': request.term
                },
                success: function(data) {
                    response(data[1]);
                }
            });
        }
    });
</script>
</html>
